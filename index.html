<!DOCTYPE html>
<html>
<head>
	<title>Shawn Singh's Hangman Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Fjalla+One|Passion+One:700' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="jumbotron">
  <h1>HANGMAN!!</h1>
  <p>Welcome to my Hangman demo page. There are a few different themes incorporated into the game, so feel free to them all. Enjoy!!</p>
<!--   //<p><a class="btn btn-default btn-lg" href="#" role="button">Play Now!</a></p>
 --></div>

<div class = "theme-container">
	<h1>CHOOSE A THEME!!</h1>
	<div class="btn-group btn-group-justified" role="theme-option">
	  <div class="btn-group" role="theme-option">
	    <button type="button" class="btn btn-default" value="movies" onclick="setThemeChoice(value)"><img class="theme-icon" src="assets/images/movie.png"></button>
	  </div>
	  <div class="btn-group" role="theme-option">
	    <button type="button" class="btn btn-default" value="babies" onclick="setThemeChoice(value)"><img class="theme-icon" src="assets/images/baby.png"></button>
	  </div>
	  <div class="btn-group" role="theme-option">
	    <button type="button" class="btn btn-default" value="superheroes" onclick="setThemeChoice(value)"><img class="theme-icon" src="assets/images/hero.png"></button>
	  </div>
	  <div class="btn-group" role="theme-option">
	    <button type="button" class="btn btn-default" value="sports" onclick="setThemeChoice(value)"><img class="theme-icon" src="assets/images/athletics.png"></button>
	  </div>
	  <div class="btn-group" role="theme-option">
	    <button type="button" class="btn btn-default" value="spellingbee" onclick="setThemeChoice(value)"><img class="theme-icon" src="assets/images/Animals-Bumblebee-icon.png"></button>
	  </div>
	</div>
</div>

<div class="game-area">
	<div class="panel panel-default">
	  <div class="panel-heading">Theme Selection</div>
	  <div class="panel-body" id="theme-select">
	    
	  </div>
	</div>
<div class="panel panel-default">
  <div class="panel-heading">Guesses Remaining</div>
  <div class="panel-body" id="guesses-left">
    11
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">Incorrect Guesses</div>
  <div class="panel-body" id="current-guesses">
    _ _ _ _ _ _ _ _
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">Game Board</div>
  <div class="panel-body" id="game-board">
    _ _ _ _ _ _ _ _
  </div>
</div>
<p>
  <button type="button" class="btn btn-primary btn-lg" onclick="location.reload()">Play Again!</button>
</p>
</div>
<script src = "assets/javascript/game.js"></script>
</body>
</html>
